<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конфигуратор пластиковых окон</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }
        .main-container {
            display: flex;
            height: 100vh;
        }
        .control-panel {
            width: 300px;
            background-color: #f8f9fa;
            padding: 20px;
            overflow-y: auto;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        #canvas-container {
            flex-grow: 1;
            position: relative;
        }
        .axis-label {
            position: absolute;
            color: #000;
            font-weight: bold;
            font-size: 14px;
            pointer-events: none;
        }
        #width-label { bottom: 10px; left: 50%; transform: translateX(-50%); }
        #height-label { top: 50%; right: 10px; transform: translateY(-50%) rotate(90deg); }
        #depth-label { top: 10px; left: 10px; }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="control-panel">
            <h3 class="mb-4">Параметры окна</h3>
            
            <div class="mb-3">
                <label class="form-label">Бренд</label>
                <select class="form-select" id="brand">
                    <option value="">Выберите бренд</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Модель</label>
                <select class="form-select" id="model" disabled>
                    <option value="">Сначала выберите бренд</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Цвет ламинации</label>
                <select class="form-select" id="lamination">
                    <option value="">Выберите цвет</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Размеры (мм)</label>
                <div class="input-group mb-2">
                    <span class="input-group-text">Ширина</span>
                    <input type="number" class="form-control" id="width" value="1000" min="400" max="2000">
                </div>
                <div class="input-group">
                    <span class="input-group-text">Высота</span>
                    <input type="number" class="form-control" id="height" value="1400" min="400" max="2000">
                </div>
            </div>
        </div>

        <div id="canvas-container">
            <div id="width-label" class="axis-label">Ширина</div>
            <div id="height-label" class="axis-label">Высота</div>
            <div id="depth-label" class="axis-label">Глубина</div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
